<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="icon" type="image/png" href="/keyIcon.png">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./keyboard/keyboard.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./keyboard/keyboard.js" defer></script>
  </head>
  <body>
    <div class="form-area">
      <form action="/" class="form">
        <div>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" class="use-keyboard-input form-input" name="firstname" placeholder="" readonly="readonly">
        </div>
        <div>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" class="use-keyboard-input form-input" name="lastname" placeholder="" readonly="readonly">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" class="use-keyboard-input form-input" name="email" placeholder="" readonly="readonly">
        </div>
        <div>
          <input type="submit" value="SUBMIT" class="form-button">
        </div>
      </form>
      <p>**You can only input values in this form using the virtual keyboard**</p>
    </div>
  </body>
</html>
